<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<!doctype html>
	<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">
		<div class="row justify-content-end">
			<div class="col ">
				<div id="weather">
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12">
				<div id="quote">
				</div>
			</div>
		</div>
		<div class="row justify-content-end fixed-bottom">

			<span id="todos"></span>
			<form onsubmit="app.controllers.todoController.addTodoFromForm()">
				<input id="todo" class="form-control" type="text" placeholder="What todos do you have?" id="todoData"><button class="btn btn-secondary justify-content-center"
				 type="submit">Submit</button>
			</form>

		</div>
	</div>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
	 crossorigin="anonymous"></script>

	<!--Initialize App-->

	<script type='module' src="app/main.js"></script>
</body>

</html>
